name: Python Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.7' # Specify the Python version you want to use
        
    - name: Upgrade pip and setuptools
      run: |
        python -m pip install --upgrade pip setuptools
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt # Adjust accordingly if you have a requirements.txt file
        
    - name: Run pytest
      run: |
        pytest
